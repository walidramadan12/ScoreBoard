<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div>
            <!-- this is the Home board-->
            <h3 id="home">HOME</h3>

            <div class="home-box">
                <p id="home-score">0</p>
            </div>

            <div class="score-buttons">
                <button id="button_score01" onclick="button01()"> +1 </button>
                <button id="button_score02" onclick="button02()"> +2 </button>
                <button id="button_score03" onclick="button03()"> +3 </button>
            </div>
        </div>


        <div>
            <!-- this is the Statistics board-->
            <h3>STATISTCS</h3>
            <div class="stats-box">
                <p id="stats-score">Same Score Both</p>
                <p id="remain"></p>
            </div>

            <div class="stats-buttons">
                <button id="newGame" onclick="reset()"><span>N</span>ew Game</button>
            </div>

        </div>


        <div>
            <h3 id="guest">GUEST</h3>
            <!-- this is the Guest board-->
            <div class="guest-box">
                <p id="guest-score">0</p>
            </div>

            <div class="score-buttons">
                <button id="button_score1" onclick="button1()" >+1</button>
                <button id="button_score2" onclick="button2()" >+2</button>
                <button id="button_score3" onclick="button3()" >+3</button>
            </div>
        </div>
    </div>

    <script src="assets/JS/script.js"></script>
</body>
</html>
