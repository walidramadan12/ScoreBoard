<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Score Board</title>
</head>
<body>
    <div class="container">
        <div>
            <!-- this is the Home board-->
            <h3>HOME</h3>

            <div class="home-box">
                <p id="home-score">0</p>
            </div>

            <div class="score-buttons">
                <button id="button_score">+1</button>
                <button id="button_score">+2</button>
                <button id="button_score">+3</button>
            </div>
        </div>

        <div>
            <!-- this is the Statistics board-->
            <h3>STATISTCS</h3>
            <div class="stats-box">
                <p id="stats-score"></p>
            </div>

            <div class="stats-buttons">
                <button id="newGame">New Game</button>
            </div>

        </div>
        <div>
            <h3>GUEST</h3>
            <!-- this is the Guest board-->
            <div class="guest-box">
                <p id="guest-score">0</p>
            </div>

            <div class="score-buttons">
                <button id="button_score">+1</button>
                <button id="button_score">+2</button>
                <button id="button_score">+3</button>
            </div>
        </div>
    </div>

    <script src="assets/JS/index.js"></script>
</body>
</html>
